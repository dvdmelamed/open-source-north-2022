name: Running Tests

on: [push]

jobs:
  SECRET:
    runs-on: ubuntu-latest
    name: Secret-Scanner
    steps:
      - uses: actions/checkout@v1
      - name: Secret Detection
        uses: zricethezav/gitleaks-action@master

  SCA:
    runs-on: ubuntu-latest
    name: Dependency-Checker
    steps:
      - uses: actions/checkout@v1
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'test'
          path: '.'
          format: 'HTML'
          args: >
            --failOnCVSS 7
            --enableRetired
            --enableExperimental
      - name: Upload Test results
        uses: actions/upload-artifact@master
        if: always()
        with:
          name: Depcheck report
          path: ${{github.workspace}}/reports

  INFRA:
    runs-on: ubuntu-latest
    name: Infrastructure misconfig detection
    steps:
      - uses: actions/checkout@v2
      - name: run kics Scan
        uses: checkmarx/kics-github-action@v1.4
        with:
          path: 'terraform'
          output_path: myResults/
      - name: display kics results
        run: |
          cat myResults/results.json

  CONTAINER:
    runs-on: ubuntu-18.04
    name: Container scanning
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/dvdmelamed/goat-movies:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/dvdmelamed/goat-movies:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  DAST:
    runs-on: ubuntu-latest
    name: API-Security-Scanner
    services:
      movies:
        image: ghcr.io/dvdmelamed/goat-movies
        options: >-
          --health-cmd="curl http://127.0.0.1:80/movies/count || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 8089:80
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-api-scan@v0.1.0
        with:
          format: openapi
          target: 'http://127.0.0.1:8089/openapi.json'
          fail_action: true
